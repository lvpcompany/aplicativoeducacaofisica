<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Membros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">

        <div class="sidebar-item">
            <div class="nav-icon home-icon"></div>
        </div>
        <div class="sidebar-item">
            <div class="nav-icon trophy-icon"></div>
        </div>
        <div class="sidebar-item">
            <div class="nav-icon search-icon"></div>
        </div>
        <div class="sidebar-item">
            <div class="nav-icon chat-icon"></div>
        </div>
        <div class="sidebar-item">
            <div class="nav-icon bookmark-icon"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Banner -->
        <div class="header-banner">
            <div class="banner-content">
                <div class="sports-icons">
                    <div class="sport-icon tennis"></div>
                    <div class="sport-icon basketball"></div>
                    <div class="sport-icon baseball"></div>
                </div>
                <div class="banner-text">
                    <h1>MATERIAIS PARA ED.FÍSICA</h1>
                    <p>CLIQUE AQUI NESSA IMAGEM</p>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <h2>Produtos Liberados</h2>
            
            <!-- Featured Product -->
            <div class="featured-product">
                <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=256,h=,f=auto,dpr=1,fit=contain/f1738506143724x783006503921678100/bubblejk00l9y4bgb.jpeg" alt="500 Treinos de Futsal" class="product-image">
                <div class="product-badge">+500 TREINOS DE FUTSAL</div>
            </div>

            <!-- Additional Products -->
            <div class="products-grid">
                <h3>Que tal complementar seu aprendizado?</h3>
                
                <div class="product-row">
                    <div class="product-card locked">
                        <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=,h=,f=auto,dpr=1,fit=contain/f1738514728182x986781683435988600/bubblefhkab82g6kn.jpeg" alt="500 Treinos de Futebol">
                        <div class="product-badge green">+500 Treinos de FUTEBOL</div>
                        <div class="lock-icon"></div>
                    </div>
                    
                    <div class="product-card locked">
                        <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=256,h=,f=auto,dpr=1,fit=contain/f1738514793961x780179373779221800/bubble1e8ui3kfo89.jpeg" alt="500 Treinos Funcional">
                        <div class="product-badge gray">+500 Treinos FUNCIONAL</div>
                        <div class="lock-icon"></div>
                    </div>
                    
                    <div class="product-card locked">
                        <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=256,h=,f=auto,dpr=1,fit=contain/f1738515765117x684496699726581500/bubblenngnhyhrjza.jpeg" alt="500 Treinos de Voleibol">
                        <div class="product-badge blue">+500 Treinos de VOLEIBOL</div>
                        <div class="lock-icon"></div>
                    </div>
                    
                    <div class="product-card locked">
                        <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=256,h=,f=auto,dpr=1,fit=contain/f1738527162065x472085886857400700/bubbleybfzuwiekb.jpeg" alt="500 Treinos com STEP">
                        <div class="product-badge light-blue">+500 Treinos com STEP</div>
                        <div class="lock-icon"></div>
                    </div>
                    
                    <div class="product-card locked">
                        <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=256,h=,f=auto,dpr=1,fit=contain/f1738527860423x915542543682794900/bubblep7h7xmpiqd8.jpeg" alt="500 Exercícios de Musculação">
                        <div class="product-badge dark">+500 Exercícios de MUSCULAÇÃO</div>
                        <div class="lock-icon"></div>
                    </div>
                    
                    <div class="product-card locked">
                        <img src="https://2cc81edac92ac56df74e81c7acc75c76.cdn.bubble.io/cdn-cgi/image/w=256,h=,f=auto,dpr=1,fit=contain/f1738529854382x689861759169190700/bubblef5s6jsr04l7.jpeg" alt="800 Brincadeiras">
                        <div class="product-badge red">+800 Brincadeiras</div>
                        <div class="lock-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <div class="whatsapp-button">
        <div class="whatsapp-icon"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
